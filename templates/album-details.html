{% extends 'base.html' %}

{% block content %}
    <!--Details Page-->
<section id="detailsPage">
    <div class="wrapper">

        <div class="albumCover">
            <!-- Album Image -->
            <img src="{{ current_object.image_url }}" alt="Cover Image">
        </div>

        <div class="albumInfo">

            <div class="albumText">
                <!-- Album Info -->
                <h1>Name: {{ current_object.album_name }}</h1>
                <h3>Artist: {{ current_object.artist }}</h3>
                <h4>Genre: {{ current_object.genre }}</h4>
                <h4>Price: {{ current_object.price | floatformat:2 }}</h4>
                <p>Description: {{ current_object.description }}</p>
            </div>

            <div class="actionBtn">
                <!-- Album Buttons -->
                <a href="{% url 'edit album' pk=current_object.pk %}" class="edit">Edit</a>
                <a href="{% url 'delete album' pk=current_object.pk %}" class="remove">Delete</a>
            </div>

        </div>
    </div>
</section>
{% endblock %}
